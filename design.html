<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <title>Iwona Kosicka</title>
    <link rel="stylesheet" href="css/basic.css">
</head>
<body>
    <header>
        <div class='container'>
            <div class='logo_place'>
                <a href='#'>
                    <img src='images/logo_100.png'>
                </a>
            </div>
            
            <div class='nav_place'>
                <div class='nav_border_line'></div>
                <nav class='menu_place'>
                    <ul class='menu uppercase'>
                        <li><a href='#'>o&nbsp;mnie</a></li>
                        <li><a href='#' class='clicked'>design</a></li>
                        <li><a href='#'>fotografia</a></li>
                        <li><a href='#'>studio</a></li>
                        <li><a href='#'>sklep</a></li>

                    </ul>
                </nav>
                <div class='nav_border_line'></div>
            </div>

    <section class='back'>

            <div class='back_click_place'>
                <a href='#'>design&nbsp;</a><span class='back_arrows'>>></span>
            </div>
        </div>
    </section>
    <section class ='portfolio_menu'>
        <div class='container'>
            <div class='row'>
                <div class='photo_menu left col-1'>
                    <figure>
                        <a href='#'>
                            <img src='images/design/01.jpg'>
                            <figcaption class='transparent_box'>
                                <h1>
                                    <span class='uppercase'>swing&nbsp;I</span>&nbsp;&#45;&nbsp;projekt,&nbsp;który&nbsp;podbił&nbsp;świat<br>
                                    kto powiedział, że&nbsp;krzesła muszą mieć nogi i&nbsp;stać na&nbsp;podłodze?
                                </h1>
                            </figcaption>
                        </a>
                    </figure>
                </div>
                <div class='photo_menu right col-1'>
                    <figure>
                        <a href='#'>
                            <img src='images/design/02.jpg'>
                            <figcaption class='transparent_box'>
                                <h1>
                                    <span class='uppercase'>swing&nbsp;II</span><br>
                                    drugi&nbsp;model&nbsp;huśtawki,&nbsp;ale&nbsp;tak&nbsp;samo&nbsp;piękny&nbsp;&#59;&#41;
                                </h1>
                            </figcaption>
                        </a>
                    </figure>
                </div>
            </div>
            <div class='row middle'>
                <div class='photo_menu left col-1'>
                    <figure>
                        <a href='#'>
                            <img src='images/design/05.jpg'>
                            <figcaption class='transparent_box'>
                                <h1>
                                    <span class='uppercase'>stoły</span><br>

                            </figcaption>
                        </a>
                    </figure>
                </div>
                <div class='photo_menu right col-1'>
                    <figure>
                        <a href='#'>
                            <img src='images/design/03.jpg'>
                            <figcaption class='transparent_box'>
                                <h1>
                                    <span class='uppercase'>meble&nbsp;do&nbsp;pokoju</span><br>
                                    z&nbsp;litego&nbsp;drewna
                                </h1>
                            </figcaption>
                        </a>
                    </figure>
                </div>    
            </div>
            <div class='row bottom'>
                <div class='photo_menu left col-1'>
                    <figure>
                        <a href='#'>
                            <img src='images/design/06.jpg'>
                            <figcaption class='transparent_box'>
                                <h1>
                                    <span class='uppercase'>oświetlenie</span><br>
                                    ponadczasowe&nbsp;projekty
                                </h1>
                            </figcaption>
                        </a>
                    </figure>
                </div>
                <div class='photo_menu right col-1'>
                    <figure>
                        <a href='#'>
                            <img src='images/design/07.jpg'>
                            <figcaption class='transparent_box'>
                                <h1>
                                    <span class='uppercase'>dodatki&nbsp;do&nbsp;wnętrz</span><br>
                                    modne,&nbsp;proste,&nbsp;nowoczesne
                                </h1>
                            </figcaption>
                        </a>
                    </figure>
                </div>
            </div>
        </div>

    <footer>
        <div class='container'>
            <div class='bottom_line'></div>

            <a href='#'>
                <div class='social_media' id='instagram_logo'></div>
            </a>
            <a href='#'>

            <a href='#'>

            <a href='#'>
