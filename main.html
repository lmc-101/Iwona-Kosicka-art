<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <title>Iwona Kosicka</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class='container'>
            <div class='logo_place'>
                <div class='logo'></div>
            </div>
            
            <div class='nav_place'>
                <div class='nav_border_line'></div>
                <nav class='menu_place'>
                    <ul class='menu uppercase'>
                        <li><a href='#'>o&nbsp;mnie</a></li>
                        <li><a href='#'>design</a></li>
                        <li><a href='#'>fotografia</a></li>
                        <li><a href='#'>studio</a></li>
                        <li><a href='#'>sklep</a></li>
                        <li><a href='#'>kontakt</a></li>
                    </ul>

            <div class='back_click_place'></div>
        </div>
    </section>
    <section class='slider_section'>
        <div class='container'>
            <div class='photo_show'>
                <div class='left'>
                    <div class='left_arrow'></div>
                </div>
                <div class='right'>
                    <div class='right_arrow'></div>
                </div>
           </div>
        </div>
        
    </section>
    <section class ='portfolio_menu'>
        <div class='container'>
            <a href='#'>
                <div class='photo_menu design'>
                    <div class='transparent_box'>
                        <h1>
                            <span class='uppercase'>design</span><br>
                            projekty i realizacje
                        </h1>
                    </div>
                </div>
            </a>
            <a href='#'>
                <div class='photo_menu photography'>
                    <div class='transparent_box'>
                        <h1>
                            <span class='uppercase'>fotografia</span><br>
                            moje szkło w oku
                        </h1>
                    </div>
                </div>
            </a>
            <a href='#'>
                <div class='photo_menu about'>
                    <div class='transparent_box'>
                        <h1>
                            <span class='uppercase'>o mnie</span><br>
                            kilka słow o pracy i działalności
                        </h1>
                    </div>
                </div>
            </a>
            <a href='#'>
                <div class='photo_menu studio'>
                    <div class='transparent_box'>
                        <h1>
                            <span class='uppercase'>design</span><br>
                            projekty i realizacje
                        </h1>

        </div>

    <footer>
        <div class='container'>
            <div class='bottom_line'></div>

            <a href='#'>
                <div class='social_media' id='instagram_logo'></div>
            </a>
            <a href='#'>
                <div class='social_media' id='twitter_logo'></div>
            </a>
            <a href='#'>
                <div class='social_media' id='pinterest_logo'></div>
            </a>
            <a href='#'>
                <div class='social_media' id='facebook_logo'></div>
            </a>
            <div class='bottom_line'></div>
        </div>
    </footer>

</html>
