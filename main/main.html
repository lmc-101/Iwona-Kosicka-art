    <link rel="stylesheet" href="../css/style.css">

    <header>
        <div class='container'>
            <div class='logo_place'>
                <a href='main.html'>

</script>

                        <a href='../design/design.html'>

                            <figcaption class='transparent_box'>
                                <h1>
                                    <span class='uppercase'>o mnie</span><br>

                <div class='photo_menu right col-1'>
